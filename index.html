<!DOCTYPE html>
<html>
<head>
    <title>Change the Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Shrink</button>
    <button id="button3">Red</button>
    <button id="button4">Green</button>
    <button id="button5">Blue</button>
    <button id="button6">Rick</button>
    <button id="button7">Cage</button>
    <button id="button8">Toggle Fade</button>
    <button id="button9">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
